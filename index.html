<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <form id="form">
        <!-- 头部 -->
        <ul id="list">
            <li class="active">账户设置</li>
            <li>详细信息</li>
            <li>社交媒体</li>
        </ul>
        <!-- 主体部分 -->
        <section>
            <h2 class="title">账户设置</h2>
            <input type="text" name="email" id="" placeholder="email">
            <input type="password" name="pass" id="" placeholder="Password">
            <input type="password" name="cpass" id="" placeholder="Password">
            <input type="button" name="next" id="" value="下一步" class="next button">


        </section>

        <section>
            <h2 class="title">详细信息</h2>
            <input type="text" name="fname" id="" placeholder="Firstname">
            <input type="text" name="lname" id="" placeholder="Lastname">
            <input type="text" name="phone" id="" placeholder="Phone">
            <textarea name="address" placeholder="Address"></textarea>
            <input type="button" name="pre" id="" value="上一步" class="pre button">
            <input type="button" name="next" id="" value="下一步" class="next button">


        </section>

        <section>
            <h2 class="title">社交媒体</h2>
            <input type="text" name="twitter" id="" placeholder="twitter">
            <input type="text" name="facebook" id="" placeholder="facebook">
            <input type="text" name="google" id="" placeholder="google">
          
            <input type="button" name="pre" id="" value="上一步" class="pre button">
            <input type="submit" name="submit" id="" value="提交" class="submit button">
            

        </section>
    </form>
</body>
</html>
